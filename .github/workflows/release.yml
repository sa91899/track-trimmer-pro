name: Build and Release
on:
  push:
    tags:
      - 'v*' # This triggers the build whenever you push a tag like v1.0.0
  workflow_dispatch: # Allows manual triggering from GitHub Actions UI

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          # 1. Create our safe bin folder
          mkdir -p bin/mac
          # 2. Download our architecture-specific binaries
          curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.1.2/darwin-x64 -o bin/mac/ffmpeg-x64
          curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.1.2/darwin-arm64 -o bin/mac/ffmpeg-arm64
          # 3. THE NUCLEAR FIX: Delete the default binaries that cause collisions
          rm -rf node_modules/ffmpeg-static/ffmpeg
          rm -rf node_modules/ffprobe-static/bin
          # 4. Permissions
          chmod +x bin/mac/ffmpeg-x64 bin/mac/ffmpeg-arm64

      - name: Build and Sign (MAS)
        run: npm run dist:mas
        env:
          ELECTRON_BUILDER_ALLOW_EMPTY_ARCHIVE: true
          APPLE_TEAM_ID: K86UCD782J
          USE_HARD_LINKS: false
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_INSTALLER_LINK: ${{ secrets.CSC_INSTALLER_LINK }}
          CSC_INSTALLER_KEY_PASSWORD: ${{ secrets.CSC_INSTALLER_KEY_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISION_PROFILE_BASE64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Track-Trimmer-Pro-Package
          path: dist/**/*.pkg
          if-no-files-found: error
