name: Build and Release
on:
  push:
    tags:
      - 'v*' # This triggers the build whenever you push a tag like v1.0.0
  workflow_dispatch: # Allows manual triggering from GitHub Actions UI

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install

      - name: Download Architecture-Specific Binaries
        run: |
          # Rebuild ffmpeg-static for x64 architecture
          npm rebuild ffmpeg-static --arch=x64
          cp node_modules/ffmpeg-static/ffmpeg node_modules/ffmpeg-static/ffmpeg-x64
          
          # Rebuild ffmpeg-static for arm64 architecture
          npm rebuild ffmpeg-static --arch=arm64
          cp node_modules/ffmpeg-static/ffmpeg node_modules/ffmpeg-static/ffmpeg-arm64
          
          # Make binaries executable
          chmod +x node_modules/ffmpeg-static/ffmpeg-x64
          chmod +x node_modules/ffmpeg-static/ffmpeg-arm64

      - name: Build and Sign (MAS)
        run: npm run dist:mas
        env:
          ELECTRON_BUILDER_ALLOW_EMPTY_ARCHIVE: true
          APPLE_TEAM_ID: K86UCD782J
          USE_HARD_LINKS: false
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_INSTALLER_LINK: ${{ secrets.CSC_INSTALLER_LINK }}
          CSC_INSTALLER_KEY_PASSWORD: ${{ secrets.CSC_INSTALLER_KEY_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISION_PROFILE_BASE64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Track-Trimmer-Pro-Package
          path: dist/**/*.pkg
          if-no-files-found: error
