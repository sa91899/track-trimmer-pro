name: Build and Release
on:
  push:
    tags:
      - 'v*' # This triggers the build whenever you push a tag like v1.0.0
  workflow_dispatch: # Allows manual triggering from GitHub Actions UI

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          # Create a folder to hold our universal-ready binaries
          mkdir -p bin/mac
          # Download FFmpeg Intel (x64) version
          curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.1.2/darwin-x64 -o bin/mac/ffmpeg-x64
          # Download FFmpeg Apple Silicon (arm64) version
          curl -L https://github.com/eugeneware/ffmpeg-static/releases/download/b5.1.2/darwin-arm64 -o bin/mac/ffmpeg-arm64
          # Download FFprobe Intel (x64) version
          curl -L https://github.com/descriptinc/ffmpeg-ffprobe-static/releases/download/b6.1.2-rc.1/ffprobe-darwin-x64 -o bin/mac/ffprobe-x64
          # Download FFprobe Apple Silicon (arm64) version
          curl -L https://github.com/descriptinc/ffmpeg-ffprobe-static/releases/download/b6.1.2-rc.1/ffprobe-darwin-arm64 -o bin/mac/ffprobe-arm64
          # Make them executable
          chmod +x bin/mac/ffmpeg-x64 bin/mac/ffmpeg-arm64 bin/mac/ffprobe-x64 bin/mac/ffprobe-arm64

      - name: Build and Sign (MAS)
        run: npm run dist:mas
        env:
          USE_HARD_LINKS: false  # <--- THIS IS THE MAGIC FIX
          # GitHub takes your secrets and turns them back into real files here
          CSC_LINK: ${{ secrets.P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISION_PROFILE_BASE64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

