<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #f1f5f9;
            overflow: hidden;
        }

        .logo-container {
            margin-bottom: 32px;
            animation: fadeInScale 0.8s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(37, 99, 235, 0.3));
        }

        .loading-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: #cbd5e1;
            animation: fadeIn 1s ease-out 0.3s both;
            letter-spacing: 0.5px;
        }

        .loading-dots {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./build/icon-master.png" alt="Track Trimmer Pro" class="logo" onerror="console.error('Failed to load logo. Current src:', this.src);">
    </div>
    <div class="loading-text">
        Loading <span class="loading-dots">Track Trimmer Pro</span><span class="loading-dots">...</span>
    </div>
</body>
</html>
